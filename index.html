<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__bar">
          <img src="assets/bar.svg" alt="bar" />
        </div>
        <div class="info-bar__title">Wordle</div>
        <div class="info-bar__right">
          <div class="info-bar__right__icons">
            <img src="assets/question-mark.svg" alt="question-mark" />
            <img src="assets/chart-bar.svg" alt="chart-bar" />
            <img src="assets/cog-tooth.svg" alt="cog-tooth" />
          </div>
          <div class="info-bar__right__Subscribe">Subscribe to Games</div>
        </div>
      </div>
    </header>
    <main>
      <div class="board-row row-0">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard">
        <div class="row">
          <button>Q</button>
          <button>W</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
        </div>
        <div class="row">
          <button>A</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
        </div>
        <div class="row">
          <button class="wide-button-enter">ENTER</button>
          <button>Z</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
          <button>M</button>
          <button class="wide-button-backspace">âŒ«</button>
        </div>
      </div>
    </footer>
  </body>
</html>
